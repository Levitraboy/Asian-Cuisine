<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asian Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="mt-3">
        <h2>Asian Kitchen's Menu</h2>
    </header>

    <div class="text-center mt-5">
        <button name="all" type="button" onclick="myFunction(this.name)" class="btn btn-outline-secondary mx-1 ">All</button>
        <button name="korea" type="button" onclick="myFunction(this.name)" class="btn btn-outline-secondary mx-1 ">Korea</button>
        <button name="japan" type="button" onclick="myFunction(this.name)" class="btn btn-outline-secondary mx-1 ">Japan</button>
        <button name="china" type="button" onclick="myFunction(this.name)" class="btn btn-outline-secondary mx-1 ">China</button>
        <button name="turkey" type="button" onclick="myFunction(this.name)" class="btn btn-outline-secondary mx-1 ">Turkey</button>
    </div>

    <div class="container mt-5">
        <div class="row" id="content">
            
        </div>
    </div>

    <script src="localCuisines.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
